<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/Profile.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="fonts/boxicons.css">
    <script src="JS/seekerProfile.js"></script>

</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 w-75">
    <h1 class="text-center mb-4">My Profile</h1>
    <form id="companyForm">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="UID" class="form-label">User ID:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class='bx bxs-key'></i></span>
                    <input type="text" id="UID" class="form-control" placeholder="User ID" readonly>
                </div>
            </div>
            <div class="col-md-6">
                <label for="username" class="form-label">Username:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class='bx bx-user'></i></span>
                    <input type="text" id="username" class="form-control" placeholder="Username">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="email" class="form-label">Email:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class='bx bx-envelope'></i></span>
                    <input type="email" id="email" class="form-control" placeholder="Email">
                </div>
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class='bx bx-lock'></i></span>
                    <input type="text" id="password" class="form-control" placeholder="Password">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="phone" class="form-label">Phone:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class='bx bx-phone'></i></span>
                    <input type="text" id="phone" class="form-control" placeholder="Phone">
                </div>
            </div>
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class='bx bx-user'></i></span>
                    <input type="text" id="firstName" class="form-control" placeholder="First Name">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class='bx bx-user'></i></span>
                    <input type="text" id="lastName" class="form-control" placeholder="Last Name">
                </div>
            </div>
            <div class="col-md-6">
                <label for="salaryExpectations" class="form-label">Salary Expectations:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class='bx bx-dollar'></i></span>
                    <input type="text" id="salaryExpectations" class="form-control" placeholder="Salary Expectations">
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="availability" class="form-label">Availability:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class='bx bx-calendar-check'></i></span>
                    <input type="text" id="availability" class="form-control" placeholder="Availability">
                </div>
            </div>
        </div>
    </form>
    <div class="text-center mt-4">
        <button class="btn btn-primary me-3" onclick="updateProfile()">UPDATE</button>
        <button class="btn btn-danger me-3" onclick="deleteProfile()">DELETE</button>
        <button class="btn btn-success" onclick="continueToDashboard()">CONTINUE</button>
    </div>
</div>


</body>
</html>
