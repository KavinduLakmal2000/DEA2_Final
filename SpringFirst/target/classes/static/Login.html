<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Student Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="JS/loginJs.js"></script>
</head>
<body>

<form id="loginForm" onsubmit="submitData(event)">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-1 col-sm-5">
                <div class="logForm">
                <div class="card">
                    <div class="card-header text-center top">SIGN IN</div>
                    <div class="card-body">

                        <div class="mb-3">
                            <label class="form-label">User ID :</label>
                            <input type="text" class="form-control" id="uid">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password :</label>
                            <input type="password" class="form-control" id="password">
                        </div>

                        <button type="submit" class="btn btn-primary sign">Submit</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</form>


</body>
</html>
