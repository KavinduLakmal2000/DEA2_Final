</html><!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">JOBS</h1>


    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>position</th>
            <th>jobType</th>
            <th>email</th>
            <th>description</th>
            <th>work Experience</th>
            <th>Education</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hire : ${hires}">
            <td th:text="${hire.id}"></td>
            <td th:text="${hire.position}"></td>
            <td th:text="${hire.jobType}"></td>
            <td th:text="${hire.email}"></td>
            <td th:text="${hire.description}"></td>
            <td th:text="${hire.requirements}"></td>
            <td th:text="${hire.expireDate}"></td>



            <td>
                <img th:src="@{'/images/'+ ${hire.imageFileName}}"
                     alt="..." width="100">
            </td>

            <td style="white-space: nowrap">



            </td>
            <td>
                <a class="btn btn-primary" href="/hires/submit">Apply</a>

            </td>


        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

</script>
</body>
</html>
