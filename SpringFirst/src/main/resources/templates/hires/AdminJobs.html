<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Published Ads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    body{
        background-image: url('/images/bg3.jpg');
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 0;
        color: white;
    }

    .form-control {
        border-radius: 20px;
    }
</style>
</head>
<body>

<nav class="navbar sticky-top navbar-dark bg-dark">
    <div class="container-fluid">
        <a href="#" onclick="home()" class="navbar-brand">Opportunity Hub | </a>

        <div class="d-flex align-items-center ms-auto">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
                <a href="#" class="btn btn-outline-danger ms-3" type="submit" onclick="logout()">LOGOUT</a>
            </form>

        </div>
    </div>
</nav>

<div class="container">
    <h1 class="text-center my-4">Published ads</h1>


    <table class="table table-hover table-dark">
        <thead>
        <tr>
            <th>Id</th>
            <th>Company ID</th>
            <th>Position</th>
            <th>Job Type</th>
            <th>Email</th>
            <th>Company Description</th>
            <th>Requirements</th>
            <th>Expire Date</th>
            <th>Image</th>
            <th>Created At</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hire : ${hires}">
            <td th:text="${hire.id}"></td>
            <td th:text="${hire.comId}"></td>
            <td th:text="${hire.position}"></td>
            <td th:text="${hire.jobType}"></td>
            <td th:text="${hire.email}"></td>
            <td th:text="${hire.description}"></td>
            <td th:text="${hire.requirements}"></td>
            <td th:text="${hire.expireDate}"></td>
            <td>
                <img th:src="@{'/images/'+ ${hire.imageFileName}}" alt="..." width="100">
            </td>
            <td th:text="${hire.createdAt.toString().substring(0,10)}"></td>
            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm"th:href="@{AdminPostEdit(id=${hire.id})}"><i class='bx bxs-edit'></i>  Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{AdminPostDelete(id=${hire.id})}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    function logout(){
        window.location.href = "http://localhost:8091/Welcome.html";
    }

    function home(){
        window.location.href = "http://localhost:8091/Admin.html";
    }
</script>
</body>
</html>
