<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Published Ads</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.5/dist/sweetalert2.all.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/styles/DashStyles.css">

    <style>
        .card {
            margin-top: 5vh;
            background-color: rgba(80, 80, 80, 0.7);
            padding: 10px;
            border-radius: 10px;
            color: white;
        }
    </style>

</head>
<body style="background-image: url('/images/bg4.jpg');">

<nav class="navbar sticky-top navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand">Opportunity Hub | </a>
        <a class="nav-link" onclick="myProfileS()" href="#"><i class='bx bx-user'></i> My Profile</a>


        <div class="d-flex align-items-center ms-auto">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
                <a href="#" class="btn btn-outline-danger ms-3" type="submit" onclick="logout()">LOGOUT</a>
            </form>

        </div>
    </div>
</nav>




<div class="container">
    <h1 class="text-center my-4">JOB POSTS</h1>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4">
        <div class="col mb-4" th:each="hire : ${hires}">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title" th:text="${hire.position}"></h5>
                </div>
                <div class="card-body">
                    <p class="card-text">
                        <label>Job Type:</label>
                        <span th:text="${hire.jobType}"></span>
                    </p>
                    <p class="card-text">
                        <label>Email:</label>
                        <span th:text="${hire.email}"></span>
                    </p>
                    <p class="card-text">
                        <label>Description:</label>
                        <span th:text="${hire.description}"></span>
                    </p>
                    <p class="card-text">
                        <label>Requirements:</label>
                        <span th:text="${hire.requirements}"></span>
                    </p>
                    <p class="card-text">
                        <label>Expire Date:</label>
                        <span th:text="${hire.expireDate}"></span>
                    </p>

                    <p class="card-text">
                        <img th:src="@{'/images/'+ ${hire.imageFileName}}" width="50" height="50">
                    </p>

                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-primary" onclick="applyForJob()">Apply</a>
                    <a href="#" class="btn btn-secondary">See More...</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="/JS/DashScript2.js"></script>

</body>
</html>
