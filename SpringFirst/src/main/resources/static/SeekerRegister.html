<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/styles.css">
    <script src="JS/SeekerRegister.js"></script>
    <link rel="stylesheet" href="fonts/boxicons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</head>
<body>
<form id="loginForm" onsubmit="submitData(event)">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-sm-5">
                <div class="SignUP">
                <div class="card">
                    <div class="card-header text-center top">JOB SEEKER SIGN UP</div>

                    <div class="card-body">

                        <div class="row mb-3">

                            <div class="col">

                                <label class="form-label">First Name:</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class='bx bx-user'></i></span>
                                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                                </div>
                            </div>

                            <div class="col">

                                <label class="form-label">Last Name:</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class='bx bx-user'></i></span>
                                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                </div>
                            </div>
                        </div>



                        <div class="mb-3">
                            <label class="form-label">Email :</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class='bx bx-envelope'></i></span>
                                <input type="text" class="form-control" id="mail" placeholder="exampleUser@gmail.com">
                            </div>
                        </div>

                        <div class="row mb-3">

                            <div class="col">

                                <label class="form-label">User Name:</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class='bx bx-user-plus'></i></span>
                                    <input type="text" class="form-control" id="username" placeholder="exampleUser">
                                </div>
                            </div>

                            <div class="col">

                                <label class="form-label">ID :</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class='bx bxs-user-plus'></i></span>
                                    <input type="text" class="form-control" id="uid" placeholder="2xxx">
                                </div>
                            </div>
                        </div>



                        <div class="mb-3">
                            <label class="form-label">Salary Expectations:</label>
                            <div class="input-group">
                                 <span class="input-group-text">
                                    <i class="bx bx-box"></i>
                                </span>
                                <select class="form-select form-control" id="salaryExpectations">
                                    <option value="1000">$1000</option>
                                    <option value="2000">$2000</option>
                                    <option value="3000">$3000</option>
                                    <option value="4000">$4000</option>
                                    <option value="5000">$5000</option>
                                    <option value="6000">$6000</option>
                                    <option value="7000">$7000</option>
                                    <option value="8000">$8000</option>
                                </select>

                            </div>
                        </div>


                        <div class="row mb-3">

                            <div class="col">

                                <label class="form-label">Password :</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class='bx bxs-key'></i></span>
                                    <input type="password" class="form-control" id="pass1" placeholder="New Password">
                                </div>
                            </div>

                            <div class="col">

                                <label class="form-label">Confirm Password :</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class='bx bxs-key'></i></span>
                                    <input type="password" class="form-control" id="pass2" placeholder="Confirm Password">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mobile No :</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class='bx bx-mobile'></i></span>
                                <input type="text" class="form-control" id="phone" placeholder="+94 1234 1234">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Upload your CV :</label>
                            <input type="file" class="form-control" accept=".pdf" id="pdfFile" name="pdfFile">
                        </div>



                        <div class="mb-3">
                            <label class="form-label">Availability:</label><br>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="availability" id="onsite" value="onsite">
                                <label class="form-check-label" for="onsite">Onsite</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="availability" id="remote" value="remote">
                                <label class="form-check-label" for="remote">Remote</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="availability" id="hybrid" value="hybrid">
                                <label class="form-check-label" for="hybrid">Hybrid</label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary sign">Submit</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

</form>
</body>
</html>
